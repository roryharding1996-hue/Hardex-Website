<script>

 document.getElementById('content').innerHTML = section;
}
let home = "<h2>Home</h2><p>Welcome to Hardex.</p>";

let safety = "<h2>Safety</h2><p>Safety services.</p>";
let about = "<h2>About Us</h2><p>About Hardex.</p>";
let contact = "<h2>Contact</h2><p>Contact us.</p>";
let login = "<h2>Login</h2><p>Coming soon.</p>";

</head>

<header><h1>Hardex Ltd</h1></header>
<div id="container">
<div id="sidebar">

</html>
